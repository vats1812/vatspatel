<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="img/logo5.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/convcontainer.css" />
    <link rel="stylesheet" href="css/loader.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <!-- <div class="loader-wrapper">
        <span class="loader">
            <img src="img/loader.png" alt="sas">
        </span>
    </div> -->
    <div class="container">
        <div class="navbar">
            <div class="navtitle">
                <img src="img/title.png" alt="titleimg" /> Currency Converter
            </div>
        </div>
        <div class="convcontainer">
            <div class="firstCurrency">
                <input class="inpcurrency" id="firstInp" type="number" placeholder="Enter Value" value="1" />
                <select class="countries">
            <!-- <option value="Hello">Hello</option> -->
          </select>
            </div>
            <div class="swap">
                <img id="swap" src="img/swap.png" alt="swap" />
            </div>
            <div class="secondCurrency">
                <input class="inpcurrency" id="secondInp" type="number" placeholder="Enter Value" />

                <select class="countries">
            <!-- <option value="hello">hello</option> -->
          </select>
            </div>
        </div>
    </div>
</body>
<script>
    $(window).on("load", function() {
        setTimeout(function() {
            $(".loader-wrapper").fadeOut("slow");
        }, 3000);
    });
</script>

<script src="js/countries.js"></script>
<script src="js/result.js"></script>

</html>
