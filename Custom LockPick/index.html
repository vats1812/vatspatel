<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCK PICK</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="container">
        <div id="circle2">
            <div class="point">
                <img class="lock-main animate__animated animate__infinite animate__rubberBand" src="lock.png" alt="LOCK">
            </div>
        </div>
        <p></p>
        <div id="circle">
            <div id="pointer">
                <img class="key-main" src="key2.png" alt="KEY">
            </div>
        </div>
    </div>
    <div id="retry" class="hidden">play again</div>
    <div id="retry2" class="hidden">
        <h1>lock pick suceeded</h1>
        <p>play again</p>
    </div>
    <div class="key-triple">
        <img class="keys key1" src="key2.png" alt="KEY">
        <img class="keys key2" src="key2.png" alt="KEY">
        <img class="keys key3" src="key2.png" alt="KEY">

    </div>
</body>
<script src="index.js"></script>

</html>
